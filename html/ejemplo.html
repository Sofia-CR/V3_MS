<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilosregistrarse.css">
<body>
    <div class="login-container">
        <img src="../imagenes/logo.png" alt="MédicaSur"> 
        <h2>REGISTRARSE</h2>
        <form action="../php/registro.php" method="POST">
            <div class="mb-3">
                <label for="curp" class="form-label">CURP:</label>
                <input type="text" class="form-control" id="curp" name="curp" placeholder="CURP" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">CONTRASEÑA:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="CONTRASEÑA" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">REGISTRARSE</button>
            <a href="login.html" class="enlace">¿Ya tienes cuenta? Inicia Sesión</a>
        </form>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
