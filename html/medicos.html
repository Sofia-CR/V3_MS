<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conoce a nuestros doctores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/medicos.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow" style="background-color: #a4c8f1;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../imagenes/logo.png" alt="MédicaSur" style="max-width: 150px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuList" aria-controls="menuList" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuList">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="datospersonales.html">Datos personales</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="citas.html">Citas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="medicos.html">Médicos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="salud.html">Salud</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="informacion.html">Información</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-5">
        <h2 class="text-center">CONOCE A NUESTROS DOCTORES</h2>
        <div id="medicos-container">
            <!-- Aquí se insertará dinámicamente el contenido de `medicos.php` -->
        </div>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("../php/medicos.php") // Ruta completa para evitar errores
            .then(response => response.text())
            .then(data => {
                document.getElementById("medicos-container").innerHTML = data;
            })
            .catch(error => console.error("Error al cargar los médicos:", error));
    });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
