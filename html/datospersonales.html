<h2 class="text-center mb-4"><strong><br>DATOS PERSONALES</strong></h2>
<!-- Contenedor principal con formulario -->
<div class="container mt-5">
<form action="../php/insertdatospersonales.php" method="POST">
    <!-- Primera Sección -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3 justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <label for="nombre" class="form-label">Curp:</label>
                    <input type="text" id="curp" name="curp" class="form-control" placeholder="Escribe la curp" required readonly style="background-color: #f0f0f0; cursor: not-allowed;">
              </div>
                <div class="col-md-6 col-lg-4">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe el nombre" required>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="apaterno" class="form-label">Apellido paterno:</label>
                    <input type="text" id="apaterno" name="apaterno" class="form-control" placeholder="Escribe el apellido paterno" required>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="amaterno" class="form-label">Apellido materno:</label>
                    <input type="text" id="amaterno" name="amaterno" class="form-control" placeholder="Escribe el apellido materno" required>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" id="edad" name="edad" class="form-control" placeholder="Escribe la edad del paciente">
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3 justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <label for="calle" class="form-label">Calle:</label>
                    <input type="text" id="calle" name="calle" class="form-control" placeholder="Escribe la calle">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="colonia" class="form-label">Colonia:</label>
                    <input type="text" id="colonia" name="colonia" class="form-control" placeholder="Escribe la colonia">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="municipio" class="form-label">Municipio:</label>
                    <input type="text" id="municipio" name="municipio" class="form-control" placeholder="Escribe el municipio">
                </div>
                <!-- Campo CP modificado con mensaje de error debajo -->
                <div class="col-md-6 col-lg-4">
                    <label for="cp" class="form-label">C.P:</label>
                    <input type="number" id="cp" name="cp" class="form-control" placeholder="Código postal">
                    <small id="cp-error" style="color: red; display: none;">El C.P. debe tener exactamente 5 dígitos.</small>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="estado" class="form-label">Estado:</label>
                    <select id="estado" name="estado" class="form-select">
                        <option value="" disabled selected>ELEGIR</option>
                        <option value="AGUASCALIENTES">AGUASCALIENTES</option>
                        <option value="BAJA CALIFORNIA">BAJA CALIFORNIA</option>
                        <option value="BAJA CALIFORNIA SUR">BAJA CALIFORNIA SUR</option>
                        <option value="CAMPECHE">CAMPECHE</option>
                        <option value="CHIAPAS">CHIAPAS</option>
                        <option value="CHIHUAHUA">CHIHUAHUA</option>
                        <option value="COAHUILA">COAHUILA</option>
                        <option value="COLIMA">COLIMA</option>
                        <option value="DURANGO">DURANGO</option>
                        <option value="GUANAJUATO">GUANAJUATO</option>
                        <option value="GUERRERO">GUERRERO</option>
                        <option value="HIDALGO">HIDALGO</option>
                        <option value="JALISCO">JALISCO</option>
                        <option value="MÉXICO">MÉXICO</option>
                        <option value="MICHOACÁN">MICHOACÁN</option>
                        <option value="MORELOS">MORELOS</option>
                        <option value="NAYARIT">NAYARIT</option>
                        <option value="NUEVO LEÓN">NUEVO LEÓN</option>
                        <option value="OAXACA">OAXACA</option>
                        <option value="PUEBLA">PUEBLA</option>
                        <option value="QUERÉTARO">QUERÉTARO</option>
                        <option value="QUINTANA ROO">QUINTANA ROO</option>
                        <option value="SAN LUIS POTOSÍ">SAN LUIS POTOSÍ</option>
                        <option value="SINALOA">SINALOA</option>
                        <option value="SONORA">SONORA</option>
                        <option value="TABASCO">TABASCO</option>
                        <option value="TAMAULIPAS">TAMAULIPAS</option>
                        <option value="TLAXCALA">TLAXCALA</option>
                        <option value="VERACRUZ">VERACRUZ</option>
                        <option value="YUCATÁN">YUCATÁN</option>
                        <option value="ZACATECAS">ZACATECAS</option>
                    </select>
                </div>                
                <!-- Corregidos: IDs de los campos de número exterior e interior -->
                <div class="col-md-6 col-lg-4">
                    <label for="numExterior" class="form-label">N.Exterior:</label>
                    <input type="number" id="numExterior" name="nExt" class="form-control" placeholder="Número exterior">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="numInterior" class="form-label">N.Interior:</label>
                    <input type="number" id="numInterior" name="nInt" class="form-control" placeholder="Número interior">
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="telefono" class="form-label">Teléfono personal:</label>
                    <input type="number" id="telefono" name="telefono" class="form-control" placeholder="Teléfono" required>
                    <small id="telefono-error" style="color: red; display: none;">El teléfono debe tener exactamente 10 dígitos.</small>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="Escribe el Correo" required>
                </div>
            </div>
        </div>
    </div>
    <!-- Botón Guardar -->
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Guardar datos</button>
    </div>
</form>
