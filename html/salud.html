<script>
document.addEventListener("DOMContentLoaded", () => {
    // Función para convertir a mayúsculas y permitir caracteres específicos
    function convertToUppercase(event) {
        // Expresión regular que permite letras mayúsculas, comas, puntos, acentos, espacios y diéresis
        const regex = /[^A-Za-zÁáÉéÍíÓóÚúÜüÑñ,.\s:]/g;

        // Reemplazamos los caracteres no permitidos
        event.target.value = event.target.value
            .toUpperCase() // Convertir a mayúsculas
            .replace(regex, ''); // Eliminar caracteres no permitidos
    }

    // Seleccionamos todos los campos de texto y campos de selección
    const textFields = [
        "HabitosAlimenticios", "Alergias", 
        "HistorialEnfermedades", "CirugiasPrevias", "MedicaciónActual", 
        "AntecedentesFamiliares", "HistorialLesiones", "ProblemasRespiratorios", 
        "ProblemasCardiovasculares", "EnfermedadesMentales", "AfeccionesDermatologicas", 
        "TrastornosSueño"
    ];

    textFields.forEach(function(fieldId) {
        const field = document.getElementById(fieldId);
        if (field) {
            field.addEventListener("input", convertToUppercase); // Para convertir a mayúsculas y permitir caracteres válidos
        }
    });
});
</script>
