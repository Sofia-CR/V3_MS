<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MédicaSur</title>  
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo de estilos externos -->
    <link rel="stylesheet" href="../css/estiloslogin.css">
</head>
<body>
    <div class="login-container">
        <img src="../imagenes/logo.png" alt="MédicaSur"> 
        <h2>INICIAR SESIÓN</h2>
        <form id="loginForm">
            <!-- Campo de Usuario -->
           <div class="mb-3">
    <label for="username" class="form-label">USUARIO:</label>
    <div class="input-group">
        <span class="input-group-text">
            <img src="../imagenes/usuario.png" alt="Usuario" width="20">
        </span>
        <input type="text" class="form-control" id="username" name="username" placeholder="INGRESA TU USUARIO" required maxlength="18">
    </div>
</div>
            
            <div class="mb-3">
                <label for="password" class="form-label">CONTRASEÑA:</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <img src="../imagenes/contraseña.png" alt="Contraseña" width="20">
                    </span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="INGRESA TU CONTRASEÑA" required>
                </div>
            </div>

            <p id="mensaje-error" style="color: red;"></p>
            <button type="submit" class="btn btn-primary w-100">INICIAR</button>
            <a href="../html/registrarse.html" class="enlace">REGISTRAR NUEVO USUARIO</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
