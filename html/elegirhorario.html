<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu horario</title>
    <!-- Bootstrap y fuente -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estiloselegirhorario.css"> <!-- Archivo CSS -->
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../imagenes/logo.png" alt="MédicaSur">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuList" aria-controls="menuList" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuList">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="datospersonales.html">Datos personales</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="citas.html">Citas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="medicos.html">Médicos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="salud.html">Salud</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="informacion.html">Información</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h2>SELECCIONA UN HORARIO</h2>
        <div id="selectedHour" class="mb-3"></div> <!-- Aquí se mostrará el mensaje -->
        <div id="horarios-container" class="row g-3 justify-content-center">
            <!-- Los botones de horarios se insertarán aquí dinámicamente -->
        </div> 
        <!-- Botón siempre visible para confirmar -->
        <button class="agendar-button" onclick="confirmAppointment()">CONFIRMAR</button>
    </div>

    <!-- Modal de confirmación (si es necesario) -->
    <div id="confirmationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h4><i class="fas fa-calendar-check"></i> Confirmar Cita</h4>
            <div id="modal-details" class="modal-body"></div>

            <!-- Botón de confirmación dentro del modal -->
            <div class="text-center mt-3">
                <button class="btn btn-success" id="confirm-final-button">Confirmar</button>
            </div>
        </div>
    </div>
   <div class="toast-container">
    <div id="toast" class="toast"></div>
</div>

    <!-- Bootstrap y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/elegirhora.js"></script>
</body>
</html>
