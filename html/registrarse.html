<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilosregistrarse.css">
<body>
    <div class="login-container">
        <img src="../imagenes/logo.png" alt="MédicaSur"> 
        <h2>REGISTRARSE</h2>
        <form action="../php/registro.php" method="POST">
            <div class="mb-3">
    <label for="username" class="form-label">USUARIO:</label>
    <div class="input-group">
        <span class="input-group-text">
            <img src="../imagenes/usuario.png" alt="Usuario" width="20">
        </span>
        <input type="text" class="form-control" id="username" name="username" placeholder="INGRESA TU USUARIO" required maxlength="18">
    </div>
</div>
            <div class="mb-3">
                <label for="password" class="form-label">CONTRASEÑA:</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <img src="../imagenes/contraseña.png" alt="Contraseña" width="20">
                    </span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="INGRESA TU CONTRASEÑA" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">REGISTRARSE</button>
            <a href="../html/login.html" class="enlace">¿YA TIENES CUENTA? INICIA SESION</a>
        </form>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
